    <!--BotÃ£o de progresso-->

    <progress id="progressBar" max="100" value="0">0%</progress>
    <span id="progressText">0%</span><br>
    <button onclick="startProgress()">Iniciar Processo</button>


    <script>
        function startProgress() {
            var progressBar = document.getElementById('progressBar');
            var progressText = document.getElementById('progressText');
            var value = 0;

            var internal = setInterval(function () {
                value += 10;
                progressBar.value = value;
                progressText.innerText = value + "%";

                if (value >= progressBar.max) {
                    clearInterval(internal);
                    progressText.innerText = "Completo!";
                }
            }, 1000);

        }
    </script>
